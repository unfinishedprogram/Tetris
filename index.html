<!DOCTYPE html>
<html>
	<head>
		<title>Tetris</title>
	</head>
	<body onkeydown="handleInput(event)">
	
	<canvas id="canvas" width="160" height="144"></canvas>
	<img src="SpriteSheet/tetrisBackground.png" alt="" id="backgroundImage">
	<img src="SpriteSheet/dynamicSprites.png" alt="" id="spriteSheet">
	<script type="text/javascript" src="tetris.js"></script>
	<style>
		canvas {
  			image-rendering: pixelated;
 				image-rendering: -moz-crisp-edges;
  			image-rendering: crisp-edges;
				width: min(90vh, 90vw);
				box-shadow: 0px 0px 10px black;
		}
		img{
			display:none;
		}
		body{
			display:flex;
			justify-content: space-around;
			align-items: center;
			margin: 0;
			height: 100vh;
			background-color: #333;
		}
	</style>

</body></html>
